<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>F3 Properties Links</title>

        <link rel="icon" type="image/png" href="favicon.jpg">

        <meta property="og:title" content="F3 Properties | List Your Property for Free">
        <meta property="og:description"
            content="Join F3 Properties today! Visit our official links and connect with us directly.">
        <meta property="og:image" content="https://f3properties-links.vercel.app/preview.jpeg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:url" content="https://f3properties-links.vercel.app/">
        <meta property="og:type" content="website">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <link rel="stylesheet" href="style.css">
    </head>
</head>

<body>

    <!-- <div class="bg-lines" aria-hidden="true"></div> -->

    <main class="container">
        <div id="image">
            <img src="bg2.jpg" alt="">
        </div>

        <header>
            <div class="logo-circle">
                <img src="logo.jpg" alt="F3 Properties Logo">
            </div>

            <div class="cta-banner">
                <h1>Join F3 Properties Today!</h1>
                <span>List Your Property for <strong>Free!</strong></span>
            </div>

            <p class="sub-header">Visit Our Social Media Links</p>
        </header>

        <div class="links-list">

            <a href="https://www.facebook.com/propertycastle.pk" class="link-card fb" target="_blank"
                rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="text-box">Like our Facebook Page</div>
            </a>

            <a href="https://www.instagram.com/f3.properties" class="link-card insta" target="_blank"
                rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                <div class="text-box">Follow us on Instagram</div>
            </a>

            <a href="https://www.youtube.com/@F3Propertiesofficial" class="link-card yt" target="_blank"
                rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-brands fa-youtube"></i></div>
                <div class="text-box">Subscribe on YouTube</div>
            </a>

            <a href="https://www.linkedin.com/company/pcmlhr/" class="link-card li" target="_blank"
                rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="text-box">Connect with LinkedIn</div>
            </a>

            <a href="https://f3.properties" class="link-card web" target="_blank" rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-solid fa-globe"></i></div>
                <div class="text-box">Explore our Website</div>
            </a>

            <a href="https://www.tiktok.com/@f3.properties" class="link-card tt" target="_blank"
                rel="noopener noreferrer">
                <div class="icon-box"><i class="fa-brands fa-tiktok"></i></div>
                <div class="text-box">Follow us on TikTok</div>
            </a>

        </div>
    </main>

</body>

</html>

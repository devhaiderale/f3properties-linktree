<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F3 Properties Links</title>
    
    <meta property="og:title" content="F3 Properties | List Your Property for Free">
    <meta property="og:description" content="Join F3 Properties today! Visit our social media links, explore our website, and connect with us directly.">
    <meta property="og:image" content="https://your-website.com/preview-image.jpg"> 
    <meta property="og:url" content="https://your-website.com"> 
    <meta property="og:type" content="website">
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="F3 Properties Links">
    <meta name="twitter:description" content="List your property for free with F3 Properties. Connect with us on social media.">
    <meta name="twitter:image" content="https://your-website.com/preview-image.jpg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <header>
            <div class="logo-circle">
                <i class="fa-solid fa-city" style="color: #d4af37; font-size: 2rem;" aria-label="F3 Properties Logo" role="img"></i>
            </div>

            <div class="cta-banner">
                <h1>Join F3 Properties Today!</h1>
                <span>List Your Property for <strong>Free!</strong></span>
            </div>

            <p class="sub-header">Visit Our Social Media Links</p>
        </header>

        <div class="links-list">

            <a href="https://www.facebook.com/propertycastle.pk" class="link-card fb" target="_blank" rel="noopener noreferrer" aria-label="Like our Facebook Page">
                <div class="icon-box"><i class="fa-brands fa-facebook-f"></i></div>
                <div class="text-box">Like our Facebook Page</div>
            </a>

            <a href="https://www.instagram.com/f3.properties" class="link-card insta" target="_blank" rel="noopener noreferrer" aria-label="Follow us on Instagram">
                <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>
                <div class="text-box">Follow us on Instagram</div>
            </a>

            <a href="https://www.youtube.com/@F3Propertiesofficial" class="link-card yt" target="_blank" rel="noopener noreferrer" aria-label="Subscribe on YouTube">
                <div class="icon-box"><i class="fa-brands fa-youtube"></i></div>
                <div class="text-box">Subscribe on YouTube</div>
            </a>

            <a href="https://www.linkedin.com/company/pcmlhr/" class="link-card li" target="_blank" rel="noopener noreferrer" aria-label="Connect with LinkedIn">
                <div class="icon-box"><i class="fa-brands fa-linkedin-in"></i></div>
                <div class="text-box">Connect with LinkedIn</div>
            </a>

            <a href="https://f3.properties" class="link-card web" target="_blank" rel="noopener noreferrer" aria-label="Explore our Website">
                <div class="icon-box"><i class="fa-solid fa-globe"></i></div>
                <div class="text-box">Explore our Website</div>
            </a>

            <a href="https://www.tiktok.com/@f3.properties" class="link-card tt" target="_blank" rel="noopener noreferrer" aria-label="Follow us on TikTok">
                <div class="icon-box"><i class="fa-brands fa-tiktok"></i></div>
                <div class="text-box">Follow us on TikTok</div>
            </a>

        </div>
    </main>

</body>
</html>
